<ion-view view-title="Satsang Schedule">
    <ion-nav-bar class="bar-positive colour-override">
        <ion-nav-buttons side="left">
            <button class="button back-button buttons  button-clear header-item" ng-click="myGoBack()"><i class="ion-arrow-left-c custom-back-button-override"></i>
            </button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content >
        <ion-tabs class="tabs-striped tabs-top tabs-background-stable scheduled">

            <ion-tab title="Dera Beas" ui-sref="tab.schedule.beas">
                <ion-nav-view name="schedule-beas">
                    <div ng-bind-html="schedules[1].content" class="inherit">

                    </div>
                </ion-nav-view>
            </ion-tab>

            <ion-tab title="Outside Dera Beas" ui-sref="tab.schedule.outside">
                <ion-nav-view name="schedule-outside">
                    <div ng-bind-html="schedules[0].content" class="inherit">

                    </div>
                </ion-nav-view>
            </ion-tab>

        </ion-tabs>
    </ion-content>
    <style>
        .tabs-top > .tabs, .tabs.tabs-top
        {
            top:0;
        }
        .inherit.ng-binding
        {
            margin-top: 70px !important;
            overflow-x: scroll;
            padding:0 20px 10px 20px;
        }

        table {
            border: 1px solid #ccc;
            width: 100%;
            margin:0;
            padding:0;
            border-collapse: collapse;
            border-spacing: 0;
        }

        table tr {
            border: 1px solid #ddd;
            padding: 5px;
        }

        table th, table td {
            padding: 10px;
            text-align: center;
        }

        table th {
            text-transform: uppercase;
            font-size: 14px;
            letter-spacing: 1px;
        }

        @media screen and (max-width: 600px) {

            table {
                border: 0;
            }

            table thead {
                display: none;
            }

            table tr {
                margin-bottom: 10px;
                display: block;
                border-bottom: 2px solid #ddd;
            }

            table td {
                display: block;
                /*text-align: right;*/
                font-size: 13px;
                border-bottom: 1px dotted #ccc;
            }

            table td:last-child {
                border-bottom: 0;
            }

            table td:before {
                content: attr(data-label);
                float: left;
                text-transform: uppercase;
                font-weight: bold;
            }
        }

    </style>
</ion-view>
